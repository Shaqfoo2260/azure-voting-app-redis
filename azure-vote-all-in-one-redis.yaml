apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-back-blue
  template:
    metadata:
      labels:
        app: azure-vote-back-blue
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-back-blue
        image: ${imageNameRedis}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-back-blue
spec:
  ports:
  - port: 6379
  selector:
    app: azure-vote-back-blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front-blue
  template:
    metadata:
      labels:
        app: azure-vote-front-blue
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front-blue
        image: ${IMAGE_TAG}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "azure-vote-back-blue"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front-blue
  annotations:
   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-vote-front-blue
